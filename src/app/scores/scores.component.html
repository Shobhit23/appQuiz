<div class="container col-md-8" style="margin-top: 100px;">
  <h1 *ngIf="!(scoreObjectArray.length>0)">
    You have not taken any quiz yet.
    <br>
    <button (click)="tohomePage()" class="btn btn-primary">Click here to start.</button>
  </h1>
<div *ngIf="(scoreObjectArray.length>0)">
<table class="table table-hover table-dark" style="max-width: 540px;" *ngIf="(scoreObjectArray.length>0)">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Score</th>
        <th scope="col">Time Taken</th>
        <th scope="col">Category</th>
        <th scope="col">Difficulty</th>
      </tr>
    </thead>
    <tbody *ngFor="let scoreObject of scoreObjectArray;index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{scoreObject.obtainedMarks}}/{{scoreObject.maxMarks}}</td>
        <td>{{scoreObject.timeTaken}} seconds</td>
        <td>{{scoreObject.category}}</td>
        <td>{{scoreObject.difficulty | titlecase}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="tohomePage()"> New Quiz</button>
</div>
</div>
